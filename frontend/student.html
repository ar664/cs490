<!DOCTYPE html>
<html>
    <head>
        <title>Final Exam</title>
        <h1>Final Exam</h1>
        <style type="text/css">
            body, html {
                height: 100%;
                text-align: center;
                padding-left: 5rem;
                padding-right: 5rem;
            }
            table {
                border: 0.01rem solid black;
            }
            th,td {
                border: 0.01rem solid black;
                padding: 0.1rem;
            }
            textarea {
                resize: none;
            }
        </style>
    </head>
    <body onload="loadExam()">
        <script src="main.js"></script>
        <div id="fullExam">Exam not posted. Try again later.</div>
        <h1 id="subMsg" style="visibility: hidden">Done? Ready to Submit? (Remember to Double Check your work!)</h1>
        <button onclick="submitExam()" style="visibility: hidden" id="studentSubmit">Submit Exam</button>
        <table name="questionArray" style="visibility: hidden" id="qTable">
            <thead>
                <tr>
                    <th>QUESTION</th>
                    <th>POINTS</th>
                    <th>POINTSGIVEN</th>
                    <th>AUTOCOMMENTS</th>
                    <th>TEACHERCOMMENTS</th>
                </tr>
            </thead>
            <tbody id="qArray">
            </tbody>
        </table><br>

        <h2 id="system"></h2>
    </body>
</html>
